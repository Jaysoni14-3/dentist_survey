<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <main class="margin-center">
        <div class="main__page__wrapper">
            <img class="gsk__logo" src="./images/gsk.png" alt="gsk_Logo">
            <img src="./images/Gums Matter.png" alt="Gums_matter">
            <p class="main__page__text">Take a test now <br> to know your gum health</p>
            <div class="button__container">
                <button class="btn test_btn">Take the test</button>
                <button class="btn">Know your <br> gum care routine</button>
            </div>
            <div class="main__image__container">
                <img src="./images/teeth2.png" alt="main__image">
                <div class="image__text">
                    <p>Brought to you by <strong>parodontax</strong></p>
                    <p>Creative visualisation for representation purpose only. Disclaimer: This an initiative for education and awareness purpose only. it does not replace the advice or counsel of a doctor or health care professional</p>
                </div>
            </div>
        </div>
    </main>
    


    <script src="./script.js"></script>
</body>
</html>
